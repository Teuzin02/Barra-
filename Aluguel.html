<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Barra+</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/about/Barra+-removebg-preview (1).png"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <header class="masthead">
            <div class="container">
                <div class="masthead-heading text-uppercase">Agencie o seguro de aluguel aqui</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#aluguel">Coloque as informações</a>
            </div>
        </header>
            <section class="page-section bg-light" id="aluguel">
                <div class="container px-5 my-5">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="nome" type="text" placeholder="Nome*" data-sb-validations="required" />
                            <label for="nome">Nome*</label>
                            <div class="invalid-feedback" data-sb-feedback="nome:required">O Nome é obrigatório.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="enderecoDeEMail" type="email" placeholder="Endereço de E-mail" data-sb-validations="required,email" />
                            <label for="enderecoDeEMail">Endereço de E-mail</label>
                            <div class="invalid-feedback" data-sb-feedback="enderecoDeEMail:required">Endereço de E-mail é obrigatório.</div>
                            <div class="invalid-feedback" data-sb-feedback="enderecoDeEMail:email">Endereço de E-mail inválido.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="telefone" type="text" placeholder="Telefone*" data-sb-validations="required" />
                            <label for="telefone">Telefone*</label>
                            <div class="invalid-feedback" data-sb-feedback="telefone:required">O Telefone é obrigatório.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="cpf" type="text" placeholder="CPF" data-sb-validations="" />
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="prazoDoContratoDeLocacao" type="text" placeholder="Prazo do Contrato de Locação" data-sb-validations="" />
                            <label for="prazoDoContratoDeLocacao">Prazo do Contrato de Locação</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="estado" type="text" placeholder="Estado" data-sb-validations="" />
                            <label for="estado">Estado</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="cidade" type="text" placeholder="Cidade" data-sb-validations="" />
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaAluguel" type="text" placeholder="Cobertura - Aluguel" data-sb-validations="" />
                            <label for="coberturaAluguel">Cobertura - Aluguel</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaDespCondominiais" type="text" placeholder="Cobertura - Desp. Condominiais" data-sb-validations="" />
                            <label for="coberturaDespCondominiais">Cobertura - Desp. Condominiais</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaIptu" type="text" placeholder="Cobertura - IPTU" data-sb-validations="" />
                            <label for="coberturaIptu">Cobertura - IPTU</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaAgua" type="text" placeholder="Cobertura - Água" data-sb-validations="" />
                            <label for="coberturaAgua">Cobertura - Água</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaLuz" type="text" placeholder="Cobertura - Luz" data-sb-validations="" />
                            <label for="coberturaLuz">Cobertura - Luz</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="coberturaGasEncanado" type="text" placeholder="Cobertura - Gás encanado" data-sb-validations="" />
                            <label for="coberturaGasEncanado">Cobertura - Gás encanado</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="comentarios" type="text" placeholder="Comentários" style="height: 10rem;" data-sb-validations=""></textarea>
                            <label for="comentarios">Comentários</label>
                        </div>
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Formulário enviado com sucesso!</div>
                                
                            </div>
                        </div>
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                
                
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2021</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
