<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Barra+</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/about/Barra+-removebg-preview (1).png"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase">Agencie o seguro de automóvel aqui</div>
            <a class="btn btn-primary btn-xl text-uppercase" href="#automovel">Coloque as informações</a>
        </div>
    </header>
        <section class="page-section bg-light" id="automovel">
            <div class="container px-5 my-5">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nome" type="text" placeholder="Nome*" data-sb-validations="required" />
                        <label for="nome">Nome*</label>
                        <div class="invalid-feedback" data-sb-feedback="nome:required">O nome é obrigatório.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="enderecoDeEMail" type="email" placeholder="Endereço de E-mail*" data-sb-validations="required,email" />
                        <label for="enderecoDeEMail">Endereço de E-mail*</label>
                        <div class="invalid-feedback" data-sb-feedback="enderecoDeEMail:required">Endereço de E-mail é obrigatório.</div>
                        <div class="invalid-feedback" data-sb-feedback="enderecoDeEMail:email">Endereço de E-mail inválido.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="telefone" type="text" placeholder="Telefone*" data-sb-validations="required" />
                        <label for="telefone">Telefone*</label>
                        <div class="invalid-feedback" data-sb-feedback="telefone:required"> O Telefone é obrigatório.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="cpf" type="text" placeholder="CPF" data-sb-validations="" />
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="dataNascimento" type="date" placeholder="Data Nascimento" data-sb-validations="" />
                        <label for="dataNascimento">Data Nascimento</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="sexo" aria-label="Sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outros">Outros</option>
                            <option value=""></option>
                        </select>
                        <label for="sexo">Sexo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoDeSeguro" aria-label="Tipo de seguro">
                            <option value="Novo">Novo</option>
                            <option value="Renovação">Renovação</option>
                        </select>
                        <label for="tipoDeSeguro">Tipo de seguro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="seguradoraAtual" type="text" placeholder="Seguradora Atual" data-sb-validations="" />
                        <label for="seguradoraAtual">Seguradora Atual</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="bonusAtual" type="text" placeholder="Bônus Atual" data-sb-validations="" />
                        <label for="bonusAtual">Bônus Atual</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="classe" type="text" placeholder="Classe" data-sb-validations="" />
                        <label for="classe">Classe</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="dataDeAniversarioDaApolice" type="date" placeholder="Data de Aniversário da Apólice" data-sb-validations="" />
                        <label for="dataDeAniversarioDaApolice">Data de Aniversário da Apólice</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="veiculoMarca" type="text" placeholder="Veículo Marca" data-sb-validations="" />
                        <label for="veiculoMarca">Veículo Marca</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="veiculoModelo" type="text" placeholder="Veículo Modelo" data-sb-validations="" />
                        <label for="veiculoModelo">Veículo Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="motor" type="text" placeholder="Motor" data-sb-validations="" />
                        <label for="motor">Motor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="porta" type="text" placeholder="Porta" data-sb-validations="" />
                        <label for="porta">Porta</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="anoDeFabricacao" type="text" placeholder="Ano de Fabricação" data-sb-validations="" />
                        <label for="anoDeFabricacao">Ano de Fabricação</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="anoModelo" type="text" placeholder="Ano Modelo" data-sb-validations="" />
                        <label for="anoModelo">Ano Modelo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="chassi" type="text" placeholder="Chassi" data-sb-validations="" />
                        <label for="chassi">Chassi</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="placa" type="text" placeholder="Placa" data-sb-validations="" />
                        <label for="placa">Placa</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="certifPropriedadeDoVeculoEmNomeDe" type="text" placeholder="Certif. Propriedade do Veculo em nome de" data-sb-validations="" />
                        <label for="certifPropriedadeDoVeculoEmNomeDe">Certif. Propriedade do Veculo em nome de</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Possui dispositivo anti-furto?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="possuiDispositivoAntiFurto" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="possuiDispositivoAntiFurto" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Garagem na residência?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="garagemNaResidencia" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="garagemNaResidencia" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Garagem na Faculdade/Academia/Colégio?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="garagemNaFaculdadeAcademiaColegio" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="garagemNaFaculdadeAcademiaColegio" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Garagem no Trabalho?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="garagemNoTrabalho" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="garagemNoTrabalho" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Veículo utilizado para prestação de serviços, visitas à clientes?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="veiculoUtilizadoParaPrestacaoDeServicosVisitasAClientes" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="veiculoUtilizadoParaPrestacaoDeServicosVisitasAClientes" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nomeCondutor" type="text" placeholder="Nome Condutor" data-sb-validations="" />
                        <label for="nomeCondutor">Nome Condutor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="cpfCondutor" type="text" placeholder="CPF Condutor" data-sb-validations="" />
                        <label for="cpfCondutor">CPF Condutor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="estadoCivilCondutor" aria-label="Estado Civil Condutor">
                            <option value="Solteiro(a)">Solteiro(a)</option>
                            <option value="Casado(a)">Casado(a)</option>
                            <option value="Viúvo(a)">Viúvo(a)</option>
                            <option value="Divorciado(a)">Divorciado(a)</option>
                        </select>
                        <label for="estadoCivilCondutor">Estado Civil Condutor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="dataDeNascimentoCondutor" type="date" placeholder="Data de nascimento Condutor" data-sb-validations="" />
                        <label for="dataDeNascimentoCondutor">Data de nascimento Condutor</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="data1Habilitacao" type="date" placeholder="Data 1ª Habilitação" data-sb-validations="" />
                        <label for="data1Habilitacao">Data 1ª Habilitação</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="cepDoLocalOndeOVeiculoPernoita" aria-label="Cep do local onde o veiculo pernoita: ">
                            <option value="Casa">Casa</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Condomínio Fechado">Condomínio Fechado</option>
                            <option value="Casa com acesso à garagem por controle remoto">Casa com acesso à garagem por controle remoto</option>
                        </select>
                        <label for="cepDoLocalOndeOVeiculoPernoita">Cep do local onde o veiculo pernoita: </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Reside e trabalha no mesmo município?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="resideETrabalhaNoMesmoMunicipio" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="resideETrabalhaNoMesmoMunicipio" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">O Segurado ou o principal condutor tem filhos ou reside com pessoas de até 25 anos de idade?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="oSeguradoOuOPrincipalCondutorTemFilhosOuResideComPessoasDeAte25AnosDeIdade" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="oSeguradoOuOPrincipalCondutorTemFilhosOuResideComPessoasDeAte25AnosDeIdade" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Teve algum veículo furtado ou roubado nos últimos 2 anos?</label>
                        <div class="form-check">
                            <input class="form-check-input" id="sim" type="radio" name="eveAlgumVeiculoFurtadoOuRoubadoNosUltimos2Anos" data-sb-validations="" />
                            <label class="form-check-label" for="sim">Sim</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="nao" type="radio" name="eveAlgumVeiculoFurtadoOuRoubadoNosUltimos2Anos" data-sb-validations="" />
                            <label class="form-check-label" for="nao">Não</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="comentarios" type="text" placeholder="Comentários" style="height: 10rem;" data-sb-validations=""></textarea>
                        <label for="comentarios">Comentários</label>
                    </div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Formulário enviado com sucesso!</div>
                        </div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
